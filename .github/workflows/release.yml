name: Build
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Darwin (macOS)
          GOOS=darwin GOARCH=arm64 go build -o sshd-lite-darwin-aarch64 .
          GOOS=darwin GOARCH=amd64 go build -o sshd-lite-darwin-x86_64 .
          
          # Linux GNU
          GOOS=linux GOARCH=arm64 go build -o sshd-lite-linux-gnu-aarch64 .
          GOOS=linux GOARCH=amd64 go build -o sshd-lite-linux-gnu-x86_64 .
          GOOS=linux GOARCH=arm GOARM=7 go build -o sshd-lite-linux-gnueabi-armv7 .
          GOOS=linux GOARCH=arm GOARM=7 go build -o sshd-lite-linux-gnueabihf-armv7 .
          
          # Linux MUSL
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o sshd-lite-linux-musl-aarch64 .
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o sshd-lite-linux-musl-x86_64 .
          GOOS=linux GOARCH=arm GOARM=5 CGO_ENABLED=0 go build -o sshd-lite-linux-musleabi-armv5 .
          GOOS=linux GOARCH=arm GOARM=7 CGO_ENABLED=0 go build -o sshd-lite-linux-musleabi-armv7 .
          GOOS=linux GOARCH=arm GOARM=7 CGO_ENABLED=0 go build -o sshd-lite-linux-musleabihf-armv7 .
          
          # Windows
          GOOS=windows GOARCH=arm64 go build -o sshd-lite-windows-arm64.exe .
          GOOS=windows GOARCH=amd64 go build -o sshd-lite-windows-x86_64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sshd-lite-darwin-aarch64
            sshd-lite-darwin-x86_64
            sshd-lite-linux-gnu-aarch64
            sshd-lite-linux-gnu-x86_64
            sshd-lite-linux-gnueabi-armv7
            sshd-lite-linux-gnueabihf-armv7
            sshd-lite-linux-musl-aarch64
            sshd-lite-linux-musl-x86_64
            sshd-lite-linux-musleabi-armv5
            sshd-lite-linux-musleabi-armv7
            sshd-lite-linux-musleabihf-armv7
            sshd-lite-windows-arm64.exe
            sshd-lite-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
